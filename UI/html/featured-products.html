<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../public/css/animations.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/node_modules/owl.carousel/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="/node_modules/owl.carousel/dist/assets/owl.theme.default.min.css">    
    <link rel="stylesheet" href="../style/featured-products.css">
</head>
<body>
   <div class="featured-products container-fluid">
        <h2 class="text-center p-4">Featured Products</h2>
        <div class="container-fluid p-5 d-flex position-relative full-height justify-content-center align-content-center">
            <div class="featured-products-slider position-relative p-0 container-fluid col-12">
                <div class="d-flex p-0 container-fluid full-height position-relative justify-content-center align-items-center">
                    <div class="slides owl-carousel owl-theme position-relative col-12 col-md-8">
                        <div class="slide"></div>
                        <div class="slide"></div>
                        <div class="slide"></div>
                        <div class="slide"></div>
                    </div>
                </div>                
            </div>    
            <div class="slides-control d-flex col-12 p-0 position-absolute justify-content-center align-items-center">
                <div class="col-12 col-md-8">
                    <button class="left prev">
                        <i class="bi bi-caret-left-fill"></i>
                    </button>
                    <button class="right next">
                        <i class="bi bi-caret-right-fill"></i>
                    </button>
                </div>        
            </div>
        </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>    
    <script src="/node_modules//owl.carousel/dist/owl.carousel.min.js"></script>
    <script src="../js/ui.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/header.css">
    <link rel="stylesheet" href="../../public/css/animations.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="py-3 px-5 shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-light col-12 py-0 position-relative">
          <div class="col-2">
            <a class="navbar-brand d-flex justify-content-center" href="#">
            <img src="../../public/img/logo/logo.png" alt="Younique"/>
          </a>
          </div>
          <button id="menuButton" class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="searchbar d-none d-lg-flex col-4">
            <form class="search" id="headerSearchForm">
              <button type="button"><i class="bi bi-search"></i></button>
              <input type="text" id="headerSearchInput" placeholder="Search..."/>
            </form>
          </div>
          <div class="d-none d-lg-block">
            <ul class="navbar-nav ms-auto text-center">
              <li><a class="nav-link" href="#">Home</a></li>|
              <li><a class="nav-link" href="#">About Us</a></li>|
              <li><a class="nav-link" href="#">Shop</a></li>|
              <li><a class="nav-link" href="#">Help</a></li>
              <li class="nav-link">
                <button class="primary-button"><i class="right bi bi-bag-fill"></i><a>Your Cart</a></button>
              </li>
            </ul>
          </div>
          <div class="d-block d-lg-none small-menu hide-menu border" id="Menu">
            <button class="close-btn" onclick="closeMenu()">
              <i class="bi bi-x-lg"></i>
            </button>
            <ul class="menu-links">
              <li><a class="nav-link" href="#">Home</a></li>
              <li><a class="nav-link" href="#">About</a></li>
              <li><a class="nav-link" href="#">Shop</a></li>
              <li><a class="nav-link" href="#">Help</a></li>
              <button class="primary-button cart-btn"><i class="right bi bi-bag-fill"></i><a>Your Cart</a></button>
            </ul>
          </div>
        </nav>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../public/client/js/ui.js"></script>
